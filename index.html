<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1 class="text-center">Daftar Planet</h1>
    <div id="demo">
    	
    </div>




    <script type="text/javascript">
			let xmlhttp = new XMLHttpRequest(), data, formData, i = 1
			xmlhttp.open("GET", "https://swapi.co/api/planets/", true)
			xmlhttp.onreadystatechange = function() {
				if(xmlhttp.readyState === 4 && xmlhttp.status === 200) {
					data = JSON.parse(this.responseText)
					formData += "<table class='table'>"
					formData += `<thead><tr><th scope="col">No</th><th scope="col">Name</th><th scope="col">Rotation Period</th><th scope="col">Orbital Period</th><th scope="col">Diameter</th></tr></thead>`
					data.results.map(val => {
						formData += `<tbody><tr>`
						formData += `<th scope='row'> ${i++} </th>`
						formData += `<td> ${val.name} </td>`
						formData += `<td> ${val.rotation_period} </td>`
						formData += `<td> ${val.orbital_period}</td>`
						formData += `<td> ${val.diameter}</td>`
						formData += `</tr></tbody>`
					})
					formData += "</table>"
					document.getElementById('demo').innerHTML = formData
				}
			}
			xmlhttp.send()
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
